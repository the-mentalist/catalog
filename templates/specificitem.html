{% extends "home.html" %}
{% block rightcontent %}

<div class="row"><div class="col-md-12"><a href="{{ url_for('add_item') }}" class="categories">Add Item</a></div></div>
<div class="row sub-tittle"><div class="col-md-12"><h2>{{ category }} Items</h2></div></div>
<div class="row">
	<div class="col-md-12">
		{% for i in items %}
			<p><a href="{{url_for('sub_item', item = category, sub_item = i.name )}}" class="categories">{{ i.name }}</a></p>
		{% endfor %}
	</div>
</div>

{% endblock %}
