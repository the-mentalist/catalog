{% extends "main.html" %}
{% block content %}

<div class = "row">
	<div class="col-md-6 sub-tittle"><h2>{{ sub_item.name }}</h2></div>
</div>
<div class = "row">
	<div class="col-md-12">
		<p>Description: {{ sub_item.description }}</p>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		{% if logged %}
		<span><a href="{{url_for('edit_item', sub_item = sub_item.name )}}">Edit</a></span>
		<span>|</span>
		<span><a href="{{url_for('delete_item', sub_item = sub_item.name )}}">Delete</a></span>
		{% endif %}
	</div>
</div>

{% endblock %}
